{% extends "base.html" %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label}}</p>
        <p>{{ field.errors }}</p>
        <p>{{ field }}</p>
    {% endfor %}
    <input type="submit" value="Sign Up">
</form>

{% endblock content %}
