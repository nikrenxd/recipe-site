{% extends "base.html" %}

{% block title %}Profile{% endblock title %}

{% block content %}

<h1>Personal Info</h1>

<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label }}
        <p>{{ field.errors }}</p>
        <p>{{ field }}</p>
    {% endfor %}
    <input type="submit" value="Save Changes">
</form>

{% endblock content %}
