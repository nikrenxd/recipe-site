{% extends "base.html" %}

{% block title %}Meals{% endblock title %}

{% block content %}
    <div class="meals-grid">
        {% for meal in meals %}
            <div class="meal-type">
                <a href="{% url 'meal-recipes' meal.slug %}">
                    <img class="meal-image" src="{{ meal.meal_image.url }}" alt="No meal img">
                </a>
            </div>
        {% endfor %}
    </div>
    
{% endblock content %}
